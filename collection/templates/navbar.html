<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Ayienda's Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-item nav-link" href="/"> Home </a> 
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-item nav-link" href="/admin/auth/user/add"> Admin</a>
                </li>
                 <li class="nav-item dropdown">	
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">View by Location</a>	
                            <div class="dropdown-menu">	
                                {% for location in locations %}	
                                    <a class="dropdown-item" href="{% url 'location' loc=location.loc %}"><p>{{location.loc}}</p></a>	
                                {% endfor %}	
                     </li>
            </ul>
            <form class="form-inline my-2 my-md-0" method="get" action="{% url 'search_image' %}">
                <input class="form-control mr-sm-2 ml-0" type="search" placeholder="Enter Category" aria-label="Search" name="category">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</body>
</html>
