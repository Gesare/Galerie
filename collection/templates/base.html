{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

  {% if title %}
  <title>My Gallery - {{title}}</title>
  {% else %}
    <title> My Gallery </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
      <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
      <link rel="stylesheet" href="{% static 'css/base.css'%}">
  {% endblock %}

</head>
<body>
    {% include "navbar.html" %}
    {% block content %}


    {% endblock %}


    {% block scripts %}
      <script>
     function copy(ids) {
       var textCopied = document.getElementById(ids);
       text = textCopied.src;
       var elementary = document.createElement("input");
       document.body.appendChild(elementary);
       elementary.setAttribute('value', text);
       elementary.select();
       document.execCommand("copy");
       document.body.removeChild(elementary);
       alert("Copied: " + textCopied.src);
       }
       
      </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
