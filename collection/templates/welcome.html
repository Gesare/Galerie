
{%extends 'base.html'%}
{% load static %}%}
{% block content %}
    <script>
   function copy(ids) {
       var textCopied = document.getElementById(ids);
       text = textCopied.src;
       var elementary = document.createElement("input");
       document.body.appendChild(elementary);
       elementary.setAttribute('value', text);
       elementary.select();
       document.execCommand("copy");
       document.body.removeChild(elementary);
       alert("Copied: " + textCopied.src);
       }
       
</script>

    <hr>

    <div class="row">
      <div class="gallery" id="gallery">
            {% for image in images %}
            <div class="mb-3 pics animation all 2">
                <img src="{{image.pic.url}}" alt="Image" class="img-width btn" style="width:60%" data-toggle="modal"
                    data-target="#{{image.id}}">
            </div>
    </div>
            <div class="modal" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title edit" id="exampleModalCenteredLabel"> IMAGE : {{image.name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3 pics animation all 2">
                                <img src="{{image.pic.url}}" alt="Image" class="img-width" style="width:100%">
                            </div>
                            <hr>
                            <div>
                                <p class="edit"> <strong>IMAGE DESCRIPTION:</strong>   </p>
                                <hr>
                                <p class="card-text">{{image.description}}.</p>
                                <p class="card-text"> Location taken : {{image.image_location}}</p>
                                <p class="card-text">Category : {{image.image_category}}</p>
                               <button type="button" class="btn btn-info" onclick="copy('img{{image.id}}')">Copy Link</button>
                            </div>
                        </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-info" onclick="copy('img{{image.id}}')">Copy Link</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
